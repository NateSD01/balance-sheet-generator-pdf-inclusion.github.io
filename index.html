<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Balance Sheet Calculator</h1>
        <form id="balanceSheetForm">
            <div class="input-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="input-group">
                <label for="maxFunds">Max Allocated Funds</label>
                <input type="number" id="maxFunds" name="maxFunds" required>
            </div>
            <button type="button" onclick="setMaxFunds()">Set Max Funds</button>
            <button type="button" onclick="addItem()">Add Item</button>
        </form>
        <div id="balanceSheet">
            <h2>Your Balance Sheet</h2>
            <div id="tableContainer">
                <table id="pdfTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount (R)</th>
                        </tr>
                    </thead>
                    <tbody id="itemList"></tbody>
                </table>
                <p>Total: <span id="totalAmount">R0.00</span></p>
                <p id="remainingFunds">Remaining Funds: <span id="remainingAmount">R0.00</span></p>
                <p id="maxFundsDisplay" style="display: none;">Max Allocated Funds: <span id="maxFundsValue">R0.00</span></p>
            </div>
        </div>
        <button id="downloadBtn" onclick="generatePDF()">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
